<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JP Technologies Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body,
        html {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
        }

        body {
            padding-top: 56px;
        }

        .content {
            flex: 1;
            padding: 20px;
        }

        footer {
            width: 100%;
            background-color: rgb(102, 98, 102);
            color: white;
            padding: 20px 0;
        }

        .footer-container {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
        }

        .footer-form,
        .footer-contact {
            flex: 1;
            padding: 20px;
            color: white;
        }

        .footer-contact h5 {
            margin-bottom: 15px;
        }
    </style>
</head>

<body>

    <!-- Navbar Section -->
    <nav class="navbar navbar-expand-lg fixed-top" style="background-color: rgb(126, 98, 126);">
        <div class="container-fluid">
            <a class="navbar-brand" routerLink="/home">
                <img src="../../../assets/imgs/JP-TECH-LOGO.jpeg" alt="Logo" width="30" height="30">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link text-dark" routerLink="/home"  (click)="toHome()">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-dark" routerLink="/service" (click)="toService()" >Services</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-dark" routerLink="/aboutus"  (click)="toAboutus()" >About us</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>


    <!-- Content Section -->
    <div class="content">
        <router-outlet></router-outlet> 
    </div>

    <!-- Footer Section -->
    <footer>
        <div class="container footer-container">
            <div class="footer-form">
                <h5>Reach Out to Learn More</h5>
                <form>
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Enter your name">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter your email">
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label">Message</label>
                        <textarea class="form-control" id="message" rows="3"
                            placeholder="Enter your message"></textarea>
                    </div>
                    <button type="submit" class="btn btn-light">Submit</button>
                </form>
            </div>

            <div class="footer-contact">
                <h5>Contact Us</h5>
                <p><strong>Address:</strong> Yerwada, Pune-411006</p>
                <p><strong>Email:</strong> kishorkambleofficial0110gmail.com</p>
                <p><strong>LinkedIn:</strong> <a href="#" class="text-light">LinkedIn Profile</a></p>
            </div>
        </div>
    </footer>
